<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sistem Tanggap Darurat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
            style="border-radius: 15px;"
          >
            <div class="text-center col-md-9 col-lg-6 col-xl-5 mt-4">
              <h1><b>CHANGE PASSWORD</b></h1> <br>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email</label>
                  <input
                    type="email"
                    id="form3Example3"
                    class="form-control form-control-lg"
                    placeholder="Enter a valid email address"
                  />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">New Password</label>
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control form-control-lg"
                    placeholder="Enter new password"
                  />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Konfrimasi Password</label>
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control form-control-lg"
                    placeholder="Konfrimasi new password"
                  />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->

                  <!-- <a href="#!" class="text-body">Lupa Password?</a> -->
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="
                      padding-left: 2.5rem;
                      padding-right: 2.5rem;
                      background-color: #0b5ed7;
                    "
                    onclick="'window.location.replace("login.html")'';"
                  >
                    Save
                  </button>
                  <!-- <p class="small fw-bold mt-2 pt-1 mb-0">
                    Belum punya akun?
                    <a href="register.html" class="link-danger">Daftar</a>
                  </p> -->
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
